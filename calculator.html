<html>
    <head>
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="calculator.css">
    </head>
    <body>
        <div class="container">
            <input type="text" name="" id="input-calculator" placeholder="0">
            <div>
                <button class="fix">AC</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="fix">Del</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn">=</button>
            </div>
            <div>
                <button>%</button>
                <button>0</button>
                <button>.</button>
                <button>00</button>
            </div>
        </div>
    </body>
</html>
